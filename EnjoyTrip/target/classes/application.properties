spring.application.name=EnjoyTrip
server.port=8080

# ===============================
# 데이터베이스 설정
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/enjoytrip?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=

# ===============================
# MyBatis 설정
# ===============================

# DTO(VO) 클래스가 위치한 패키지 경로 (Type Alias 설정)
mybatis.type-aliases-package=com.ssafy.enjoytrip.dto

# SQL이 작성된 Mapper XML 파일 위치
mybatis.mapper-locations=classpath:mappers/*.xml

# DB 컬럼명 snake_case → Java camelCase 자동 변환
# (예: user_id → userId)
mybatis.configuration.map-underscore-to-camel-case=true

# ===============================
# 로그 레벨 설정
# ===============================
# SQL 실행 로그 확인용
logging.level.com.ssafy.enjoytrip=DEBUG

